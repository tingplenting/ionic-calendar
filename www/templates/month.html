<ion-view>

<ion-nav-title>{{monthDate | date:'MMM yyyy'}}</ion-nav-title>
<ion-nav-buttons side="right">
	<button class="button button-icon ion-android-more-vertical"
			ng-click="popover.show($event)">
	</button>
</ion-nav-buttons>
<ion-content id="content"
			 on-swipe-right="onSwipeRight()"
			 on-swipe-left="onSwipeLeft()">
<div class="list">
	<div class="item">{{monthMonth}}</div>
</div>
</ion-content>

</ion-view>
